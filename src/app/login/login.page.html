<ion-content   >
  
    <ion-img src="./assets/img/logo.png"></ion-img>
     <form  method="POST" #form="ngForm" color="primary">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Iniciar sesi√≥n</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  [(ngModel)]="usuario.username"   name="Username" type="text" placeholder="usuario"  required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input [(ngModel)]="usuario.password"  name="Password" id="password" type="password" placeholder="password" required></ion-input>
            </ion-item>
   
          </div>
          <div padding>
            <ion-button  (click)="logIn();" size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
